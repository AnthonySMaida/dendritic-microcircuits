{% extends 'base/experiment.html' %}

{% block params %}
  <label for="wt_init_seed">Initial seed</label>
  <input type="number" id="wt_init_seed" value="42" step="1" required>

  <label for="beta">Beta</label>
  <input type="number" id="beta" value=".333" step=".001" required>

  <label for="learning_rate">Learning Rate</label>
  <input type="number" id="learning_rate" value=".05" step=".01" required>

  <label for="nudge1">Nudge 1</label>
  <input type="number" id="nudge1" value="1.0" step=".1" min="0" max="1" required>

  <label for="nudge2">Nudge 2</label>
  <input type="number" id="nudge2" value="0.0" step=".1" min="0" max="1" required>

  <label for="n_pyr_layer1">Layer 1 pyrs</label>
  <input type="number" id="n_pyr_layer1" value="2" step="1" min="1" required>

  <label for="n_pyr_layer2">Layer 2 pyrs</label>
  <input type="number" id="n_pyr_layer2" value="3" step="1" min="1" required>

  <label for="n_pyr_layer3">Layer 3 pyrs</label>
  <input type="number" id="n_pyr_layer3" value="2" step="1" min="1" required>

  <label for="self_prediction_steps">Steps to self predictive state</label>
  <input type="number" id="self_prediction_steps" value="400" step="1" min="0" required>

  <label for="training_steps">Training steps</label>
  <input type="number" id="training_steps" value="190" step="1" min="0" required>

  <label for="after_training_steps">After training steps</label>
  <input type="number" id="after_training_steps" value="10" step="1" min="0" required>
{% endblock %}

{% block actions %}
  <button onclick="getData()">Run experiment</button>
{% endblock %}
