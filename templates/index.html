<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dentritic microcircuits nudging experiment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
<h1>Dentritic microcircuits nudging experiment</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flashes">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div id="container">
  <div id="container-graph"></div>
  <div id="container-params">
    <label for="wt_init_seed">Initial seed</label>
    <input type="number" id="wt_init_seed" value="42" step="1">

    <label for="beta">Beta</label>
    <input type="number" id="beta" value=".333" step=".001">

    <label for="learning_rate">Learning Rate</label>
    <input type="number" id="learning_rate" value=".05" step=".01">

    <label for="nudge1">Nudge 1</label>
    <input type="number" id="nudge1" value="1.0" step=".1" min="0" max="1">

    <label for="nudge2">Nudge 2</label>
    <input type="number" id="nudge2" value="0.0" step=".1" min="0" max="1">

    <label for="n_pyr_layer1">Layer 1 pyrs</label>
    <input type="number" id="n_pyr_layer1" value="2" step="1" min="1">

    <label for="n_pyr_layer2">Layer 2 pyrs</label>
    <input type="number" id="n_pyr_layer2" value="3" step="1" min="1">

    <label for="n_pyr_layer3">Layer 3 pyrs</label>
    <input type="number" id="n_pyr_layer3" value="2" step="1" min="1">

    <label for="self_prediction_steps">Steps to self predictive state</label>
    <input type="number" id="self_prediction_steps" value="400" step="1" min="0">

    <label for="training_steps">Training steps</label>
    <input type="number" id="training_steps" value="200" step="1" min="0">
  </div>
</div>

<div id="actions">
  <button onclick="getData()">Run experiment (raw data)</button>
  <button onclick="cleanContainer()">Clean view</button>
</div>

</body>
<script src="{{ url_for('static', filename='graphs/column.js') }}"></script>
<script src="{{ url_for('static', filename='graphs/line.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
